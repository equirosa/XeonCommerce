<mat-nav-list *ngIf="user">
	<img class="logo" src="../../assets/logo.png">
	<br>
	<mat-divider></mat-divider>
	<br>
	<a mat-list-item routerLink="/" (click)="onSidenavClose()">
		<mat-icon>home</mat-icon><span class="nav-caption">Inicio</span>
	</a>

	<mat-divider></mat-divider>
<mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon>business</mat-icon>
    <a matline>Comercios (Admin)</a>
    <mat-icon>unfold_more</mat-icon>
</mat-list-item>
<mat-menu #menu="matMenu">
	<button mat-menu-item (click)="onSidenavClose()" routerLink="/comercio">Ver Comercios</button>
	<button mat-menu-item (click)="onSidenavClose()" routerLink="/comercios">Administrar Comercios</button>
	<button mat-menu-item (click)="onSidenavClose()" routerLink="/solicitudes">Solicitudes</button>
	<button mat-menu-item (click)="onSidenavClose()" routerLink="/productos">Productos</button>
	<button mat-menu-item (click)="onSidenavClose()" routerLink="/servicios">Servicios</button>
</mat-menu>
<a mat-list-item routerLink="/categoria" (click)="onSidenavClose()">
	<mat-icon>category</mat-icon><span class="nav-caption">Categorias</span>
</a>
<a mat-list-item routerLink="/bitacora" (click)="onSidenavClose()">
	<mat-icon>library_books</mat-icon><span class="nav-caption">Bitácora</span>
</a>


<a mat-list-item routerLink="/crearcomercio" (click)="onSidenavClose()" *ngIf="yaTieneComercio">
	<mat-icon>create</mat-icon><span class="nav-caption">Crear Comercio</span>
</a>
<a mat-list-item routerLink="/" (click)="onSidenavClose()" *ngIf="!yaTieneComercio">
	<mat-icon>edit</mat-icon><span class="nav-caption">Administrar Comercio</span>
</a>

<a mat-list-item routerLink="/impuestos" (click)="onSidenavClose()">
	<mat-icon>calculate</mat-icon><span class="nav-caption">Impuestos</span>
</a>
<mat-divider></mat-divider>

<mat-list-item [matMenuTriggerFor]="menu2">
    <mat-icon>account_circle</mat-icon>
    <a matline>Mi Cuenta</a>
    <mat-icon>unfold_more</mat-icon>
</mat-list-item>
<mat-menu #menu2="matMenu">
	<button mat-menu-item (click)="onSidenavClose()" routerLink="/cambiarcontrasenna">Cambiar Contraseña</button>
</mat-menu>



<mat-divider></mat-divider>
<a mat-list-item routerLink="/" (click)="onSidenavClose()">
	<mat-icon>exit_to_app</mat-icon><span class="nav-caption" (click)="logout()">Cerrar sesión</span>
</a>
</mat-nav-list>

<mat-nav-list *ngIf="!user">

	<img class="logo" src="../../assets/logo.png">
	<br>
	<mat-divider></mat-divider>
	<br>

	<a mat-list-item routerLink="/cuenta/login" (click)="onSidenavClose()">
		<mat-icon>login</mat-icon><span class="nav-caption">Iniciar Sesión</span>
	</a>

	<a mat-list-item routerLink="/cuenta/registro" (click)="onSidenavClose()">
		<mat-icon>create</mat-icon><span class="nav-caption">Registro</span>
	</a>

	<a mat-list-item routerLink="/cuenta/recuperar" (click)="onSidenavClose()">
		<mat-icon>autorenew</mat-icon><span class="nav-caption">No recuerdo mi contraseña</span>
	</a>
</mat-nav-list>
