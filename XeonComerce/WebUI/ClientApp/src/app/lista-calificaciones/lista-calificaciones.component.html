<div class="divCalificaciones">
  <h2>Calificaciones</h2>
  <mat-form-field style="margin-top: 1%;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar...">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="datos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Elemento Calificado </th>
        <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
      </ng-container>

      <ng-container matColumnDef="comercio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comercio </th>
        <td mat-cell *matCellDef="let element"> {{element.comercio}} </td>
      </ng-container>

      <ng-container matColumnDef="calificacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Calificaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.calificacion}}
        <i class="fa fa-star" aria-hidden="true"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="eliminar" (click)=eliminar(element)>Eliminar</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se ha encontrado datos dentro de la lista de calificaciones</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
