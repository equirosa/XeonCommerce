<h1 mat-dialog-title>Crear producto</h1>
<div mat-dialog-content>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Nombre</mat-label>
    <input required matInput [(ngModel)]="data.nombre">
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Precio</mat-label>
    <input type="number" required matInput [(ngModel)]="data.precio">
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Cantidad</mat-label>
    <input type="number" required matInput [(ngModel)]="data.cantidad">
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Descuento</mat-label>
    <input type="number" required matInput [(ngModel)]="data.descuento">
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Id comercio</mat-label>
    <input required matInput [(ngModel)]="data.idComercio" minlength="6">
  </mat-form-field>
  <br>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Duracion</mat-label>
    <input type="number" required matInput [(ngModel)]="data.duracion">
  </mat-form-field>
  <br>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Crear</button>
  </div>
