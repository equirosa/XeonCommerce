<mat-dialog-content>
    <form [formGroup]="formGroupCitaProducto">
        <h2 mat-dialog-title>Agendar Cita</h2>
        <mat-form-field>
            <mat-label>Fecha: </mat-label>
            <input matInput type="date" formControlName="Fecha">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hora: </mat-label>
            <input matInput type="time" formControlName="Hora">
        </mat-form-field>
        <!-- <mat-form-field *ngFor="let p of productos; let i = index;">
            <strong>{{p.nombre}}</strong>
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" [value]="p.cantidad" [(ngModel)]="productos[i]" [ngModelOptions]="{standalone: true}">
        </mat-form-field>         -->
    </form>
    <h5>Productos Seleccionados</h5>
    <form [formGroup]="f" *ngFor="let f of FormProductos.controls; let i = index">
        <strong class="nombre-producto">{{productos[i].nombre}}: </strong>
        <mat-form-field class="form-field-producto">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="Cantidad">
        </mat-form-field>
    </form>


    <!-- <div *ngFor="let p of productos; let i = index;">
        <strong>{{p.nombre}}</strong>        
        <input type="number" value="p.cantidad" [(ngModel)]="productos[i]">
    </div> -->


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="agendarCita()" cdkFocusInitial>Agendar</button>
</mat-dialog-actions>
