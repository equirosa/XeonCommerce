  <div class="divCategoriaUsuario">

  <h2>Mis intereses</h2>

  <div>
    <mat-form-field style="width:400px" appearance="fill">
      <mat-label>Agregue una categoria de interés</mat-label>
      <mat-select [(value)]="categoria" (selectionChange)="agregarCategoria($event.value)">
        <mat-option></mat-option>
        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
          {{categoria.valor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="btnEliminarTodo" mat-raised-button color="Eliminar" (click)=eliminarTodo()>Eliminar todas</button>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar...">
  </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="datos">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)=eliminar(element)>Eliminar</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se han encontraron datos</td>
        </tr>
      </table>
    </div>
</div>
