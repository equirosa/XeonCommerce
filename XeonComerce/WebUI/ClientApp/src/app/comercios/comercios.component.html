<div class="divComercios">
	<h2>Comercios</h2>
	<button mat-raised-button color="success" (click)="abrirCrear()">Crear</button>
<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="filtrar($event)" placeholder="Ex. Lacoste" #input>
  </mat-form-field>
	<div class="mat-elevation-z8">
		<table mat-table matSort [dataSource]="datos">
	<ng-container matColumnDef="cedJuridica">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Céd. Jurídica </th>
	  <td mat-cell *matCellDef="let element"> {{element.cedJuridica}} </td>
	</ng-container>
  
	<ng-container matColumnDef="nombreComercial">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Comercial </th>
	  <td mat-cell *matCellDef="let element"> {{element.nombreComercial}} </td>
	</ng-container>
  
	<ng-container matColumnDef="correoElectronico">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electrónico </th>
	  <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
	</ng-container>
  
	<ng-container matColumnDef="telefono">
	  <th mat-header-cell *matHeaderCellDef> Teléfono </th>
	  <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
	</ng-container>
  
	<ng-container matColumnDef="documentos">
	  <th mat-header-cell *matHeaderCellDef> Documentos </th>
	  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="neutral" (click)=verDocumentos(element)>Ver</button> </td>
	</ng-container>
  
	<ng-container matColumnDef="direccion">
	  <th mat-header-cell *matHeaderCellDef> Dirección </th>
	  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="neutral" (click)=verDireccion(element)>Ver</button> </td>
	</ng-container>
  
	<ng-container matColumnDef="idUsuario">
	  <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
	  <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
	</ng-container>
  
	<ng-container matColumnDef="editar">
	  <th mat-header-cell *matHeaderCellDef> Editar </th>
	  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warning" (click)=abrirEditar(element)>Editar</button> </td>
	</ng-container>
  
	<ng-container matColumnDef="eliminar">
	  <th mat-header-cell *matHeaderCellDef> Eliminar </th>
	  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="danger" (click)=delete(element)>Eliminar</button> </td>
	</ng-container>
  
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No se han encontraron datos</td>
	  </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
