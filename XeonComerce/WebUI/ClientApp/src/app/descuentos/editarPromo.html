<h1 mat-dialog-title>{{data.accion | titlecase}} producto</h1>
<div mat-dialog-content>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Id</mat-label>
    <input disabled="{{data.permitir}}" required matInput [(ngModel)]="data.id" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Tipo</mat-label>
    <input disabled="{{data.permitir}}" required matInput [(ngModel)]="data.tipo" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Nombre</mat-label>
    <input disabled="{{data.permitir}}" required matInput [(ngModel)]="data.nombre" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Precio</mat-label>
    <input disabled="{{data.permitir}}" required matInput [(ngModel)]="data.precio" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Descuento</mat-label>
    <input required matInput [(ngModel)]="data.descuento" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Comercio</mat-label>
    <input disabled="{{data.permitir}}" required matInput [(ngModel)]="data.idComercio" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label>Duraci√≥n</mat-label>
    <input disabled="{{data.permitir}}" required matInput [(ngModel)]="data.duracion" />
  </mat-form-field>
  <br />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.accion | titlecase}}</button>
</div>
