<div class="div">
    <h2>Mis Citas</h2>
<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
</mat-form-field>
<div class="mat-elevation-8">
    <table mat-table matSort [dataSource]="citas">
        <ng-container matColumnDef="sucursal">
            <mat-header-cell *matHeaderCellDef>Sucursal</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.idSucursal}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.horaInicio}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
            <mat-cell *matCellDef="let element">Pendiente</mat-cell>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.tipo === 'P' ? 'Producto': 'Servicio'}}</mat-cell>
        </ng-container>       
        <ng-container matColumnDef="ver">
            <mat-header-cell *matHeaderCellDef>Detalles</mat-header-cell>
            <mat-cell  *matCellDef="let element">
                <!-- [disabled]="element.horaFinal > hoy" -->
                <button mat-raised-button color="ver" (click)="ver(element)" >
                    Ver
                </button>
            </mat-cell>
        </ng-container>  
         
        <mat-header-row  *matHeaderRowDef="columnas"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
    </table>
    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>  

</div>
</div>
