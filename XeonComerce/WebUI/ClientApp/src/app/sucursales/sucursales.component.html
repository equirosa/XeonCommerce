<div class="divSucursales">
  <h2>Sucursales</h2>
  <button mat-raised-button color="primary" (click)="abrirCrear()">Crear</button>
  <mat-form-field>
    <mat-label>Filtrar:</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Ex. 2" #input />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="datos">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="idDireccion">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="neutral" (click)=verDireccion(element)>Ver</button> </td>      </ng-container>
      <ng-container matColumnDef="idComercio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Comercio</th>
        <td mat-cell *matCellDef="let element">{{element.idComercio}}</td>
      </ng-container>
      <ng-container matColumnDef="disposiciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Disposiciones de Entrada</th>
        <td mat-cell *matCellDef="let element">{{element.disposiciones}}</td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.estado}}</td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="editar" (click)=abrirEditar(element)>Editar</button> </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="eliminar" (click)=delete(element)>Eliminar</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se han encontraron datos</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
