<div class="divComercios">
  <h2>Configuración</h2>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="datos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>  Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="editar" (click)=editar(element)>Editar</button> </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="eliminar" (click)=eliminar(element)>Eliminar</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-form-field>
      <mat-label>Dias Máximos de antelación para cancelar citas</mat-label>
      <input mat-input id="maxCancelar">
    </mat-form-field>
  </div>
