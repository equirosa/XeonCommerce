<div class="divComercios">
  <h2>Configuración</h2>
  <div class="mat-elevation-z8">
    <form [formGroup]="configuracion">
      <mat-form-field>
        <mat-label>Dias Máximos de antelación para cancelar citas:</mat-label>
        <input matInput type="number" min="0" id="maxCancelar" formControlName="diasAntelacion">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mínima cantidad de contraseñas del historial:</mat-label>
        <input type="number" min="0" matInput id="minContrasennas" formControlName="contrasennas">
      </mat-form-field>
    </form>
    <button (click)="update()" mat-flat-button>Guardar Cambios</button>
  </div>
