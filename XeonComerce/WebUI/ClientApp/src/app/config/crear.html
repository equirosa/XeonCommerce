<h1 mat-dialog-title>{{data.accion | titlecase}} Agregar Config </h1>
<div mat-dialog-content>
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label> ID </mat-label>
    <input required matInput [(ngModel)]="data.id" />
  </mat-form-field>
  <br />
  <mat-form-field style="width:400px !important" appearance="standard">
    <mat-label> Valor </mat-label>
    <input required [(ngModel)]="data.valor" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.accion | titlecase}}</button>
</div>
