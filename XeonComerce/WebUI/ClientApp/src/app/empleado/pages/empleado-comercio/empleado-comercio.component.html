<div>
    <div class="mb-lg mt-lg">
        <h2 class="text-center">Empleados</h2>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Seleccione una Sucursal</mat-label>
            <mat-select (selectionChange)="seleccionSucursal($event.value)">
                <mat-option *ngFor="let s of sucursales" [value]="s.id">
                    {{s.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="ml-md" >
        <button mat-flat-button class="example-button-row" (click)="openDialog()" >
            Crear Empleado     
        </button>
    </div>
</div>

<div class="page-container ">
    <app-list-empleados [actualizarDatos]="actualizarDatos" [idSucursal]="idSucursal"></app-list-empleados>
</div>
