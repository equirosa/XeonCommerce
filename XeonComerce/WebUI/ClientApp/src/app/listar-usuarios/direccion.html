<h1 mat-dialog-title>Direccion</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Provincia</mat-label>
    <mat-select disabled="{{data.permitir}}" [(ngModel)]="data.provincia" (selectionChange)="getCantonesE($event)">
		<mat-option *ngFor="let provincia of data.provincias" [value]="provincia.value">
		  {{provincia.nombre}}
		</mat-option>
	  </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cantón</mat-label>
    <mat-select disabled="{{data.permitir}}" [(ngModel)]="data.canton" (selectionChange)="getDistritosE($event)">
		<mat-option *ngFor="let canton of data.cantones" [value]="canton.value">
		  {{canton.nombre}}
		</mat-option>
	  </mat-select>
  </mat-form-field>

  <mat-form-field style="width:400px !important" appearance="fill">
    <mat-label>Distrito</mat-label>
    <mat-select disabled="{{data.permitir}}" [(ngModel)]="data.distrito">
		<mat-option *ngFor="let distrito of data.distritos" [value]="distrito.value">
		  {{distrito.nombre}}
		</mat-option>
	  </mat-select>
  </mat-form-field>

  


  <agm-map  style="height: 300px;"  [latitude]="data.latitud" [longitude]="data.longitud">
	<agm-marker [latitude]="data.latitud" [longitude]="data.longitud"></agm-marker>
  </agm-map>

  
  <mat-form-field style="width:400px !important" appearance="fill">
    <mat-label>Otras señas</mat-label>
    <textarea disabled="{{data.permitir}}" required matInput [(ngModel)]="data.sennas"> </textarea>
  </mat-form-field>

<br>

</div>
