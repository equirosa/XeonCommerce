<div class="divServicio">
  <h2>Servicios</h2>
  <button mat-raised-button color="crear" (click)="openDialog()">Crear</button>

  <mat-form-field style="margin-top: 1%;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar...">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio | currency:'₡'}} </td>
      </ng-container>

      <ng-container matColumnDef="impuesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Impuesto </th>
        <td mat-cell *matCellDef="let element"> {{element.impuesto + " %"}} </td>
      </ng-container>

      <ng-container matColumnDef="descuento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descuento </th>
        <td mat-cell *matCellDef="let element"> {{element.descuento | currency:'₡'}} </td>
      </ng-container>

      <ng-container matColumnDef="idComercio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ced.Jurídica del Comercio </th>
        <td mat-cell *matCellDef="let element"> {{element.idComercio}} </td>
      </ng-container>

      <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duración </th>
        <td mat-cell *matCellDef="let element"> {{element.duracion + " min"}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="editar" (click)=editarDialog(element)>Editar</button> </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="eliminar" (click)=eliminar(element)>Eliminar</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
