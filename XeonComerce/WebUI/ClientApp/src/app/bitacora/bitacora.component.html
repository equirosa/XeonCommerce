<div class="divComercios">
	<h2>Bitácora</h2>
<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="filtrar($event)" placeholder="Ex. 2020-07-30, Acción, Detalle, Cédula" #input>
  </mat-form-field>
	<div class="mat-elevation-z8">
		<table mat-table matSort [dataSource]="datos">
	<ng-container matColumnDef="id">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
	  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>
  
	<ng-container matColumnDef="fecha">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
	  <td mat-cell *matCellDef="let element"> {{element.fecha | date :'dd-MMM-yy hh:mm a '}} </td>
	</ng-container>
  
	<ng-container matColumnDef="detalle">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
	  <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
	</ng-container>
  
	<ng-container matColumnDef="accion">
	  <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
	  <td mat-cell *matCellDef="let element"> {{element.accion}} </td>
	</ng-container>
  
	<ng-container matColumnDef="idUsuario">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Id. Usuario </th>
		<td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
	  </ng-container>

	  <ng-container matColumnDef="verUsuario">
		  <th mat-header-cell *matHeaderCellDef> Ver Usuario </th>
		  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)=verUsuario(element.idUsuario)>Ver</button> </td>
		</ng-container>
	  
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No se han encontraron datos</td>
	  </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
